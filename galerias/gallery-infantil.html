<!DOCTYPE html>
<html lang="pt-br">
<head>
    <base href="/photograph-site-cb/">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#000000">
    <meta http-equiv="content-language" content="pt-br">

    <meta name="description" content="César Brasil Fotografia - Capturando momentos únicos com paixão e profissionalismo.">
    <meta name="keywords" content="fotografia, César Brasil, fotos, portfólio, ensaios, eventos">
    <meta name="author" content="César Brasil Fotografia">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="César Brasil Fotografia">
    <meta property="og:description" content="Capturando momentos únicos com paixão e profissionalismo.">
    <meta property="og:image" content="/img/icone-camera.jpeg">
    <meta property="og:url" content="https://cesarbrasil.com">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="César Brasil Fotografia">
    <meta name="twitter:description" content="Capturando momentos únicos com paixão e profissionalismo.">
    <meta name="twitter:image" content="/img/icone-camera.jpeg">

    <link rel="icon" href="/img/icone-camera.jpeg" type="image/jpeg">
    <link rel="apple-touch-icon" href="/img/icone-camera.jpeg">
    <link rel="alternate" hreflang="en" href="https://cesarbrasil.com/en">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <title>César Brasil Fotografia - Galeria Infantil</title>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
       <main>
        <section class="page-banner-section testimonials-banner">
            <div class="page-banner-section__image-container" id="pageBannerImage"></div>
            
        </section>

        <section class="gallery-section">
            <h2>Nossa Galeria Infantil</h2>
            <p>A magia da infância, capturada com carinho e criatividade em cada clique.</p>
            <div class="photo-grid">
                <div class="gallery-item">
                    <img src="/img/catalogos/gallery-infantil/infantil001.jpeg" data-full-src="/img/catalogos/gallery-infantil/infantil001.jpeg"
                        alt="Criança brincando no parque com um sorriso alegre"
                        data-caption="Um sorriso genuíno de alegria enquanto a criança se diverte ao ar livre.">
                </div>
                <div class="gallery-item">
                    <img src="/img/catalogos/gallery-infantil/infantil002.jpeg" data-full-src="/img/catalogos/gallery-infantil/infantil002.jpeg"
                        alt="Bebê com olhos curiosos descobrindo um novo brinquedo"
                        data-caption="A pureza da descoberta nos olhos de um bebê explorando o mundo.">
                </div>
                <div class="gallery-item">
                    <img src="/img/catalogos/gallery-infantil/infantil003.jpeg" data-full-src="/img/catalogos/gallery-infantil/infantil003.jpeg"
                        alt="Família feliz abraçada em um ensaio de fotos"
                        data-caption="A união e o amor de uma família em um abraço caloroso.">
                </div>
                <div class="gallery-item">
                    <img src="/img/catalogos/gallery-infantil/infantil004.jpeg" data-full-src="/img/catalogos/gallery-infantil/infantil004.jpeg"
                        alt="Criança desenhando com lápis de cor no chão"
                        data-caption="A imaginação em cores, enquanto a criança se expressa através da arte.">
                </div>
                <div class="gallery-item">
                    <img src="/img/catalogos/gallery-infantil/infantil005.jpeg" data-full-src="/img/catalogos/gallery-infantil/infantil005.jpeg"
                        alt="Menina vestida de princesa em um jardim florido"
                        data-caption="Um conto de fadas em meio às flores, com uma pequena princesa.">
                </div>
                <div class="gallery-item">
                    <img src="/img/catalogos/gallery-infantil/infantil006.jpeg" data-full-src="/img/catalogos/gallery-infantil/infantil006.jpeg"
                        alt="Menino explorando a natureza em uma trilha"
                        data-caption="A aventura da descoberta, com um menino explorando o mundo natural.">
                </div>
                <div class="gallery-item">
                    <img src="/img/catalogos/gallery-infantil/infantil007.jpeg" data-full-src="/img/catalogos/gallery-infantil/infantil007.jpeg"
                        alt="Criança rindo enquanto corre em direção à câmera"
                        data-caption="A leveza da infância, com a criança correndo e rindo livremente.">
                </div>
                <div class="gallery-item">
                    <img src="/img/catalogos/gallery-infantil/infantil008.jpeg" data-full-src="/img/catalogos/gallery-infantil/infantil008.jpeg"
                        alt="Retrato de um bebê dormindo tranquilamente em seu berço"
                        data-caption="A serenidade de um bebê em sono profundo, pura paz e delicadeza.">
                </div>
                <div class="gallery-item">
                    <img src="/img/catalogos/gallery-infantil/infantil009.jpeg" data-full-src="/img/catalogos/gallery-infantil/infantil009.jpeg"
                        alt="Crianças brincando juntas em um balanço no parque"
                        data-caption="A alegria compartilhada na brincadeira, com crianças no balanço.">
                </div>
                <div class="gallery-item">
                    <img src="/img/catalogos/gallery-infantil/infantil010.jpeg" data-full-src="/img/catalogos/gallery-infantil/infantil010.jpeg"
                        alt="Criança soprando velas de aniversário com a família ao redor"
                        data-caption="O desejo se realiza: a criança soprando as velinhas do seu bolo.">
                </div>
                <div class="gallery-item">
                    <img src="/img/catalogos/gallery-infantil/infantil011.jpeg" data-full-src="/img/catalogos/gallery-infantil/infantil011.jpeg"
                        alt="Criança lendo um livro ilustrado com curiosidade"
                        data-caption="A magia da leitura na infância, com a criança absorvida na história.">
                </div>
                <div class="gallery-item">
                    <img src="/img/catalogos/gallery-infantil/infantil012.jpeg" data-full-src="/img/catalogos/gallery-infantil/infantil012.jpeg"
                        alt="Criança fantasiada de super-herói, pronta para a aventura"
                        data-caption="Pequeno herói, grande imaginação: a criança pronta para salvar o dia.">
                </div>
                <div class="gallery-item">
                    <img src="/img/catalogos/gallery-infantil/infantil013.jpeg" data-full-src="/img/catalogos/gallery-infantil/infantil013.jpeg"
                        alt="Criança em um momento de concentração e aprendizado"
                        data-caption="Foco e dedicação em um novo desafio infantil.">
                </div>
                <div class="gallery-item">
                    <img src="/img/catalogos/gallery-infantil/infantil014.jpeg" data-full-src="/img/catalogos/gallery-infantil/infantil014.jpeg"
                        alt="Criança com expressão de surpresa ao descobrir algo novo"
                        data-caption="A maravilha da descoberta nos olhos de uma criança.">
                </div>
                <div class="gallery-item">
                    <img src="/img/catalogos/gallery-infantil/infantil015.jpeg" data-full-src="/img/catalogos/gallery-infantil/infantil015.jpeg"
                        alt="Criança sorrindo enquanto brinca com bolhas de sabão"
                        data-caption="A alegria simples de brincar com bolhas de sabão.">
                </div>
                <div class="gallery-item">
                    <img src="/img/catalogos/gallery-infantil/infantil016.jpeg" data-full-src="/img/catalogos/gallery-infantil/infantil016.jpeg"
                        alt="Criança em um balanço com o pôr do sol ao fundo"
                        data-caption="Um balanço ao pôr do sol, capturando a leveza da infância.">
                </div>
                <div class="gallery-item">
                    <img src="/img/catalogos/gallery-infantil/infantil017.jpeg" data-full-src="/img/catalogos/gallery-infantil/infantil017.jpeg"
                        alt="Criança em close-up, com foco nos detalhes do rosto"
                        data-caption="A delicadeza dos traços infantis em um retrato próximo.">
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <div id="galleryModal" class="modal-gallery" role="dialog" aria-modal="true" aria-labelledby="galleryModalCaption">
        <span class="close-button-gallery" data-modal-close aria-label="Fechar imagem">&times;</span>
        <a class="prev-button-gallery" aria-label="Imagem anterior">&#10094;</a>
        <a class="next-button-gallery" aria-label="Próxima imagem">&#10095;</a>
        <div class="modal-content-gallery">
            <img class="modal-image-display" id="galleryModalImage" src="" alt="Imagem Ampliada">
            <p id="galleryModalCaption" class="caption-text-gallery" aria-live="polite"></p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
